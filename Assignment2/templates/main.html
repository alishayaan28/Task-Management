<!DOCTYPE html>
<html>
<head>
    <title>Task Management</title>
    <script type="module" src="{{ url_for('static', path='/firebase-login.js') }}"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .header-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(to right, #3a0ca3, #4361ee, #4cc9f0);
            padding: 15px 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            box-sizing: border-box;
            position: relative;
            z-index: 10;
        }
        
        .user-section {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .user-avatar {
            width: 36px;
            height: 36px;
            background-color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #3a0ca3;
            font-weight: bold;
            font-size: 16px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        
        .user-email {
            font-weight: 500;
            color: white;
            background-color: rgba(255, 255, 255, 0.15);
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 14px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        #sign-out {
            background-color: rgba(247, 37, 133, 0.9);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        #sign-out:hover {
            background-color: #f72585;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transform: translateY(-2px);
        }
        
        .content-area {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-grow: 1;
            padding: 20px;
        }
        
        #login-box {
            background-color: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            width: 380px;
            max-width: 100%;
            position: relative;
            overflow: hidden;
        }

        #login-box:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 6px;
            background: linear-gradient(90deg, #3a0ca3, #4361ee, #4cc9f0, #f72585);
        }

        .login-title {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
            font-size: 28px;
            font-weight: 600;
        }

        .login-icon {
            text-align: center;
            margin-bottom: 25px;
        }

        .login-icon i {
            font-size: 48px;
            color: #4361ee;
            background-color: rgba(67, 97, 238, 0.1);
            padding: 20px;
            border-radius: 50%;
        }
        
        .form-field {
            margin-bottom: 20px;
        }
        
        .form-field label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #555;
        }
        
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 14px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 15px;
            transition: all 0.3s ease;
        }
        
        input[type="email"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #4361ee;
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
        }
        
        .error-message {
            color: #f72585;
            font-size: 12px;
            margin-top: 5px;
            margin-bottom: 10px;
        }
        
        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }
        
        #login, #sign-up {
            padding: 14px 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-size: 16px;
        }
        
        #login {
            background-color: #4361ee;
            color: white;
            box-shadow: 0 4px 10px rgba(67, 97, 238, 0.3);
        }
        
        #sign-up {
            background-color: #7209b7;
            color: white;
            box-shadow: 0 4px 10px rgba(114, 9, 183, 0.3);
        }
        
        #login:hover, #sign-up:hover {
            transform: translateY(-3px);
        }
        
        #login:hover {
            box-shadow: 0 6px 15px rgba(67, 97, 238, 0.4);
        }
        
        #sign-up:hover {
            box-shadow: 0 6px 15px rgba(114, 9, 183, 0.4);
        }
        
        .error-display {
            color: #f72585;
            text-align: center;
            margin-top: 15px;
            font-weight: 500;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    {% if user_token %}
    <div class="header-bar" id="user-header">
        <div class="user-section">
            <div class="user-avatar">
                {% if user_token.email %}
                {{ user_token.email[0] | upper }}
                {% else %}
                U
                {% endif %}
            </div>
            <p class="user-email" id="user-email-display">{{ user_token.email }}</p>
        </div>
        <button id="sign-out">
            <i class="fas fa-sign-out-alt"></i> Sign out
        </button>
    </div>
    
    <div class="content-area">
    </div>
    
    {% if error_message %}
    <div class="error-display">{{ error_message }}</div>
    {% endif %}
    
    {% else %}
    <div class="content-area">
        <div id="login-box">
            <h2 class="login-title">Task Management</h2>
            <div class="login-icon">
                <i class="fas fa-tasks"></i>
            </div>
            
            <div class="form-field">
                <label for="email">Email:</label>
                <input type="email" name="" id="email" placeholder="Enter your email">
            </div>
            <div class="form-field">
                <label for="password">Password:</label>
                <input type="password" name="" id="password" placeholder="Enter your password">
            </div>
            <div class="button-group">
                <button id="login"><i class="fas fa-sign-in-alt"></i> Login</button>
                <button id="sign-up"><i class="fas fa-user-plus"></i> Sign up</button>
            </div>
        </div>
    </div>
    {% endif %}

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginButton = document.getElementById('login');
            if (loginButton) {
                loginButton.addEventListener('click', function() {
                    const email = document.getElementById('email').value;
                    const password = document.getElementById('password').value;
                    
                    if (typeof firebaseLogin === 'function') {
                        firebaseLogin(email, password);
                    }
                });
            }
            
            const signupButton = document.getElementById('sign-up');
            if (signupButton) {
                signupButton.addEventListener('click', function() {
                    const email = document.getElementById('email').value;
                    const password = document.getElementById('password').value;
                    
                    if (typeof firebaseSignUp === 'function') {
                        firebaseSignUp(email, password);
                    }
                });
            }
            
            const signOutButton = document.getElementById('sign-out');
            if (signOutButton) {
                signOutButton.addEventListener('click', function() {
                    if (typeof signOut === 'function') {
                        signOut();
                    }
                });
            }
        });
    </script>
</body>
</html>
